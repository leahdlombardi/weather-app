<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="src/styles.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;600;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b243a4381c.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="weather-app">
        <div class="container">

            <div class="row, top-row">
                <div class="col-4">

                </div>
                <div class="col-4">
                </div>
                <div class="col-4">
                </div>
                <div class="col-4">
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <img src="" id="icon" class="weather-icon" />
                </div>
                <div class="col-6, right-border" class="cold, hot, neutral" id="colour-box">
                    <h1 id="current-location"></h1>
                    <h3 id="current-temperature"></h3>
                    <h4 class="units"><a class="units, active" href="#" id="celsius-change">°C</a> /
                        <a href="#" id="fahrenheit-change" class="units, active">°F</a></h4>
                    <h2 id="current-time"></h2>
                    <p id="description"></p>
                    <p>Humidity: <span id="humidity"></span>%</p>
                    <p>Wind: <span id="wind"></span>km/h</p>
                    
                

                    </div>
            </div>
            <form id="city-search">
                <div class="row">
                    <div class="col-12">
                        <button type="click" id="my-location-button">My Location</button>
                        <input id="new-location" type="text" placeholder="Search for a location" />
                        <input id="search-location" type="submit" value="Search" />
                    </div>
            </form>
    </div>
    <a class="footer" href="https://github.com/leahdlombardi/weather-app">Open source code</a> <div class="footer">by Leah Davies Lombardi.</div>
    <script src="src/index.js"></script>
</body>

</html>
